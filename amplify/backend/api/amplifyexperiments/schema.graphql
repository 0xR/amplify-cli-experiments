type Attribute {
  key: String!
  value: String!
}

type Product @model @searchable @auth(rules: [{
  allow: groups,
  groups: ["editor"],
  mutations: [create, update, delete]
  queries: []
}]) {
  id: ID!
  title: String!
  price: Int!
  description: String!
  stock: Int!
  attributes: [Attribute!]!
}
